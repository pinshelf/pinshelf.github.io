<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon_package_v0/favicon.ico" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Prevent auto-zoom on mobile Safari -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />

		<!-- iOS specific tags -->
		<!-- see: https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->

        <!-- Status bar color (PWA on iOS) -->
		<!-- Setting the colors of the "pager" here (zinc 100 and 800) -->
        <meta
            name="theme-color"
            media="(prefers-color-scheme: light)"
            content="#f4f4f5"
        />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: dark)"
            content="#27272a"
        />

		<!-- Head -->
		%sveltekit.head%

	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-zinc-50 dark:bg-[#131315]"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
